<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{

background:linear-gradient(135deg,#ff9aa2,#ffd1dc);
display:flex;
justify-content:center;
align-items:center;

}

.container{
background:white;
padding:25px;
border-radius:18px;
width:90%;
max-width:360px;
box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

h2{margin-top:0;}

#typing{
min-height:60px;
font-size:20px;
font-weight:bold;
}

.buttons{
position:relative;
margin-top:15px;
}

button{
padding:14px 18px;

border:none;

margin:8px;

width:120px;
}

.yes{
background:#ff3366;
color:white;
}

.no{
background:#ddd;

}

.heart{

</style>
</head>

<body>

<div class="container">

<script>

</script>

</body>
</html>
